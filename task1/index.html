<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>自定义checkbxo,radio样式</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1>radio css实现</h1>
  <form action="" method=""> 
    <input type="radio" id="circle" name="circle">
    <label for="circle"></label>
    <input type="radio" id="circle2" name="circle">
    <label for="circle2"></label>
  </form>
  <h1>checkbox css实现</h1>
  <form action="" method=""> 
    <input type="checkbox" id="square" name="square">
    <label for="square"></label>
    <input type="checkbox" id="square2" name="square2">
    <label for="square2"></label>
  </form>
  <h1>radio 背景图片实现</h1>
  <form action="" method=""> 
    <input type="radio" id="circle_img" name="circle_img">
    <label for="circle_img"></label>
    <input type="radio" id="circle2_img" name="circle_img">
    <label for="circle2_img"></label>
  </form>
  <h1>checkbox 背景图片实现</h1>
  <form action="" method=""> 
    <input type="checkbox" id="square_img" name="square_img">
    <label for="square_img"></label>
    <input type="checkbox" id="square2_img" name="square2_img">
    <label for="square2_img"></label>
  </form>

</body>
</html>
