<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>正则表达式之入门</title>
</head>
<style>
  input[type="text"]{
    height:40px;
    text-indent:10px;
    font-size:20px;
    outline:none;
  }
  input[type="text"]:focus{
    outline:1px solid blue;
  }  
  input[type="button"]{
    display:inline-block;
    height:46px;
    vertical-align:bottom;
    border:0;
    background:#ddd;
    border-radius:2px;
    outline:none;
    cursor:pointer;
  }
  input[type="button"]:focus{
    border:1px solid blue;
  }  
</style>
<body>
  <h1>正则检测电话号码的运营商</h1>
  <input type="text" name="text" value="" placeholder="输入正常电话号码">
  <input type="button" name="button" value="检测">
  <h1>判断输入的字符串是否有相邻重复单词</h1>
  <textarea name="textarea" id="" cols="30" rows="10" ></textarea>
  <input type="button" name="button" value="检测">  
</body>
<script src="js/index.js"></script>
</html>
