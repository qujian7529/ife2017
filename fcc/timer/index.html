<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>简易计时器</h1>    
    <section class="parameter">
        <div>
            <h2>小时(Hour)</h2>
            <p>
                <a href="javascript:;">- </a>
                <em>1 </em>
                <a href="javascript:;"> +</a>
            </p>
        </div>
        <div>
            <h2>分钟(Min)</h2>
            <p>
                <a href="javascript:;">- </a>
                <em>5 </em>
                <a href="javascript:;"> +</a>
            </p>
        </div>
    </section>
    <section class="go">
        <div>
            <p>GO</p>
            <p>01:05:00</p>
        </div>
    </section>
</body>
<script src="js/index.js"></script>
</html>
