<!DOCTYPE html>
<html lang="zh-CN" > 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>天气预报</title>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=	kCfDctmRp9PsWBBRAb0RAUi3MubuIQK6"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div id="loading">
		<h1>正在定位您的位置...</h1>
		<div id="loading-center">
			<div id="loading-center-absolute">
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			<div class="object"></div>
			</div>
		</div>
	</div>
	<header>
		<div>
			<form action="" onsubmit="return false;">
				<label class="search" for="city">
					<input  id="city" type="text" 	placeholder="请输入城市名"  autocomplete="off">
					<ul></ul>
				</label>
				<input type="button" value="查看" >
			</form>
			<div class="time">
				<span class="hour">00</span>
				<em>：</em>
				<span class="min">00</span>
				<em>：</em>
				<span class="s">00</span>
		</div>
		</div>
		
	</header>
	<main>
		<div class="path">
			<span>天气</span>
			<i></i>
			<span>中国</span>
			<i></i>
			<span class="province">获取中</span>
			<I></I>
			<span class="city">获取中</span>
		</div>
		<div class="weather">
			<div class="now">
				<b>00</b>
				<span>
					<img class="wImg" src="./img/2.png" alt="">
				</span>
				<span class="cond">晴</span>
				<span class="time">今天00:00更新</span>
			</div>
			<div class="about">
				<span class="hum">湿度 00%</span>
				<span class="wind">东方 0级</span>
			</div>
			<div class="prompt">
				<span>今日天气提示</span>
				<span class="comf">
					略微偏凉，还是蛮舒适的。
				</span>
			</div>
		</div>
		<div class="forecast">
			<div class="title">
				<ul class="title">
					<li></li>
					<li>天气情况</li>
					<li>温度</li>
					<li>风向</li>
					<li>风力</li>
					<li>相对湿度</li>
					<li>降水概率</li>
				</ul>
				<div class="days">
				</div>
			</div>
			<div class="aside">
				<img src="img/man.png" alt="">
			</div>
		</div>
	</main>
	<!--js-->
	<script src="js/index_jq.js"></script>
</body>
</html>
