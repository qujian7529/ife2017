<body>
	<header>
		<div>
			<form action="" onsubmit="return false;">
				<input  id="city" type="text" placeholder="请输入城市名">
				<input type="button" 	value="查看" >
			</form>
			<div class="time">
				<span class="hour">00</span>
				<em>：</em>
				<span class="min">00</span>
				<em>：</em>
				<span class="s">00</span>
		</div>
		</div>
		
	</header>
	<main>
		<div class="path">
			<span>天气</span>

		<div class="weather">
			<div class="now">
				<b>21</b>
				<span>
					<img class="wImg" src="./img/2.png" alt="">
				</span>
				<span class="cond">阴</span>
				<span class="time">今天19:55更新</span>
			</div>
			<div class="about">
				<span class="hum">湿度 27%</span>
				<span class="wind">东方 6级</span>
			</div>
			<div class="prompt">
				<span>今日天气提示</span>
				<span class="comf">
					略微偏凉，还是蛮舒适的。
				</span>
			</div>
		</div>
		<div class="forecast">
			<div class="title">
				<ul class="title">
					<li></li>
					<li>天气情况</li>
					<li>温度</li>
					<li>风向</li>
					<li>风力</li>
					<li>相对湿度</li>
					<li>降水概率</li>
				</ul>
				<div class="days">
					<ul>
						<li>今日</li>
						<li>多云</li>
						<li>47%</li>

					</ul>

						<li>0%</li>
					</ul>

						<li>4级</li>
						<li>40</li>
						<li>0%</li>
					</ul>
				</div>
				
			</div>
			<div class="aside">
				<img src="img/man.png" alt="">
			</div>
		</div>
