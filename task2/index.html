<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  p,body{
    margin:0
  }  
  div.click{
    position:fixed;
    display:none;   
    width:70px;
    height:auto;
    left:0;
    top:0;
    border:1px solid #bbb;
    border-radius:2px;
    background:#eee;
    color:#111;
    padding:0 10px;
  }
  p{
    line-height:30px;
  }
  h1{
    border:1px solid #bbb;
    border-radius:2px;
    width:400px;
    margin:200px auto;
  }
</style>
<body>
  <h1>自定义网页右键菜单</h1>
  <div class="click">
    <p>功能一</p>
    <p>功能二</p>
    <p>功能三</p>
  </div>
</body>
<script src="js/index.js"></script>
</html>
