   <p>
       在输入框中允许输入如下指令，按下按钮后，使得正方形做相应动作<br>
GO：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）<br>
TUN LEF：向左转（逆时针旋转90度）<br>
TUN RIG：向右转（顺时针旋转90度）<br>
TUN BAC：向右转（旋转180度）
